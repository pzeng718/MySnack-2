<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Recent Orders</title>
</head>
<body>
<h2 style="text-align: center">Most recent boughts items</h2>
<div class="order-user-container">
    <div class="row">
        <div class="col-sm">
            <div class="order-product-title">Product Name</div>
        </div>
        <div class="col-sm">
            <div class="order-product-unit-price">Unit Price</div>
        </div>
        <div class="col-sm">
            <div class="order-product-selected-amount">Selected Amount</div>
        </div>
        <div class="col-sm">
            <div class="order-product-bought">Bought On</div>
        </div>
        <div class="col-sm">
            <div class="order-product-total-price">Order Total Price</div>
        </div>
        <div class="col-sm">
            <div class="order-product-shipping-address">Shipping Address</div>
        </div>
        <div class="col-sm">
            <div class="order-product-shipping-method">Shipping Method</div>
        </div>
    </div>
</div>
<script type="module" src="./order-user.js"></script>
</body>
</html>
